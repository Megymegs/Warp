<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title></title>

    <!-- Favicons -->


    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">



</head>

<body>

    <div class="container-fluid pt-5">
        <section class="spreadsheet section">
            <div class="d-flex">
                <h1 class="w-100 mr-auto">Gift
                </h1>
                <button class="btn rounded-circle bg-transparent add">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </div>

            <div class="d-flex pb-3 pt-3 border border-left-0 border-right-0">
                <h2 class="pr-md-5">Filter
                    <div class="dropdown d-inline">
                        <div class="border-none d-inline bg-transparent" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-filter btn pr-3 pl-3" aria-hidden="true"></i>
                        </div>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </h2>

                <h2 class="pl-2 pl-md-5">Sort By
                    <div class="dropdown d-inline">
                        <div class="border-none d-inline bg-transparent" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-sort btn pr-3 pl-3" aria-hidden="true"></i>
                        </div>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </h2>
            </div>

        </section>
    </div>
    <table id="spreadsheet-data" class="table table-bordered dt-responsive nowrap w-100 mb-5 table-hover">
        
    </table>

    <div class="modal fade gift-card m-auto rounded" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content step-1">
                <div class="modal-header d-block">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Bulk Create Gift Cards - Step 1</h4>
                    <h5>Please select a design below....</h5>
                </div>
                <div class="modal-body p-5">
                    <button type="radio" class="border rounded mb-5 design-holder" id="Appreciation">
                        <img src="images/Appreciation.png" alt="Appreciation" width="100px" height="100px">
                    </button>
                    <button type="radio" class="border rounded mb-5 design-holder" id="Birthday">
                        <img src="images/birthday.png" alt="Birthday" width="100px" height="100px">
                    </button>
                    <button type="radio" class="border rounded mb-5 design-holder" id="Birthday2">
                        <img src="images/birthday2.png" alt="Birthday" width="100px" height="100px">
                    </button>
                    <button type="radio" class="border rounded mb-5 design-holder" id="">
                        <img src="images/farewell.png" alt="Farewell" width="100px" height="100px">
                    </button>
                    <button type="radio" class="border rounded mb-5 design-holder" id="">
                        <img src="images/Fathers-day.png" alt="Fathers day" width="100px" height="100px">
                    </button>
                    <button type="radio" class="border rounded mb-5 design-holder" id="">
                        <img src="images/get-well.png" alt="Get Well" width="100px" height="100px">
                    </button>
                    <button type="radio" class="border rounded mb-5 design-holder" id="">
                        <img src="images/thank-you.png" alt="Thank you" width="100px" height="100px">
                    </button>
                    <button type="radio" class="border rounded mb-5 design-holder" id="">
                        <img src="images/welcome.png" alt="Welcome" width="100px" height="100px">
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="next next-modal" aria-label="next">Next</button>
                </div>
            </div>
            <div class="modal-content step-2">
                <div class="modal-header d-block">
                    <button type="button" class="previous back-modal" aria-label="previous">Back</button>
                </div>
                <div class="modal-body p-5">
                    <input class="amount" type="number" placeholder="Value">
                    <input class="quantity" type="number" placeholder="Quantity">
                </div>
                <div class="modal-footer">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">Cancel
                    </button>
                    <button type="button" class="next next-modal-1" aria-label="next">Create</button>
                </div>
            </div>
            <div class="modal-content step-3">
                <div class="modal-header d-block">
                    <button type="button" class="previous back-modal-1" aria-label="previous">Back</button>
                </div>
                <div class="modal-body p-5">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-primary btn done" data-destory="modal" aria-label="Close">Done
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/objects.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
</body>
